    <section class="contact-section">
        <div class="contact-container">
            <div class="contact-info">
                <h2>Get In Touch</h2>
                <p id="availability"></p>
                
                <div class="info-items-container">
                    <!-- Email -->
                    <div class="info-item">
                        <i class="fas fa-envelope"></i>
                        <div class="info-content">
                            <h4>Email</h4>
                            <a href="" id="email-link"></a>
                        </div>
                    </div>
                    
                    <!-- Phone -->
                    <!-- <div class="info-item">
                        <i class="fas fa-phone"></i>
                        <div class="info-content">
                            <h4>Phone</h4>
                            <a href="" id="phone-link"></a>
                        </div>
                    </div> -->
                    
                    <!-- Social Links -->
                    <div class="info-item">
                        <div class="social-icons" id="social-links">
                            <!-- Social links will be dynamically loaded here -->
                        </div>
                    </div>
                </div>

                <!-- Locations Section -->
                <!-- <div class="location-info">
                    <h4>Locations & Availability</h4>
                    <div id="locations-container">
                    </div>
                    <div id="working-hours-container">
                    </div>
                </div> -->
            </div>
            
            <div class="contact-form">
                <h3>Send Me a Message</h3>
                <form id="contactForm">
                    <div class="form-group">
                        <input type="text" id="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="subject" placeholder="Subject">
                    </div>
                    <div class="form-group">
                        <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="btn-primary">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/data.js"></script>
    <script src="assets/js/dynamic-loader.js"></script>

</body>
