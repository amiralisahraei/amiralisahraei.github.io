<body>

    <section class="resume-section">
        <div class="resume-container">
            <div class="resume-header">
                <h1 id="resume-name"></h1>
                <h2 id="resume-title"></h2>
                <a href="assets/docs/Amirali_Sahraei_CV.pdf" download class="btn-secondary animate-pulse">
                    <i class="fas fa-download"></i> Download PDF
                </a>
            </div>
            
            <div class="resume-grid">
                <div class="resume-left">
                    <div class="resume-block" id="profile-section">
                        <h3><i class="fas fa-user-tie"></i> Profile</h3>
                        <p id="profile-bio"></p>
                    </div>
                    
                    <div class="resume-block" id="education-section">
                        <h3><i class="fas fa-graduation-cap"></i> Education</h3>
                        <div class="timeline" id="education-timeline">
                            <!-- Education items will be dynamically loaded here -->
                        </div>
                    </div>
                    
                    <div class="resume-block" id="experience-section">
                        <h3><i class="fas fa-briefcase"></i> Experience</h3>
                        <div class="timeline" id="experience-timeline">
                            <!-- Experience items will be dynamically loaded here -->
                        </div>
                    </div>
                </div>
                
                <div class="resume-right">
                    <div class="resume-block" id="skills-section">
                        <h3><i class="fas fa-code"></i> Skills</h3>
                        <div class="skills-container">
                            <!-- Skills will be dynamically loaded here -->
                        </div>
                    </div>
                    
                    <div class="resume-block" id="achievements-section">
                        <h3><i class="fas fa-trophy"></i> Achievements</h3>
                        <div id="achievements-container">
                            <!-- Achievements will be dynamically loaded here -->
                        </div>
                    </div>
                    
                    <div class="resume-block" id="certificates-section">
                        <h3><i class="fas fa-certificate"></i> Certificates</h3>
                        <ul class="certificates-list">
                            <!-- Certificates will be dynamically loaded here -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/data.js"></script>
    <script src="assets/js/dynamic-loader.js"></script>
